<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Autox</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap-select.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
        .fakeimg {
            height: 200px;
            background: #DCDCDC;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Autox平台</h1>
    <p>自动化测试从这里开始</p>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">欢迎</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">主页</a></li>
                <li ><a href="/case">测试用例</a></li>
                <li><a href="/set">测试集</a></li>
                <li><a href="/result">执行结果</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h2>请选择测试集</h2>
            <h5>根据需要选择测试环境和用例集</h5>
            <div>
                <form id="userTypeForm" class="form-horizontal" action="/result">
                    <div class="form-group">
                        <h4><label class="col-sm-2 control-label" style="margin-top: 12px;">环境配置：</label></h4>
                        <div class="col-sm-8" style="margin-top: 12px">
                            <select class="form-control">
                                <option>预发布环境</option>
                                <option>测试环境</option>
                                <option>线上环境(谨慎选择)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <h4><label class="col-sm-2 control-label" style="margin-top: 12px;">用例集合：</label></h4>
                        <div class="col-sm-8" style="margin-top: 12px">
                            <select id="userType" class="selectpicker show-tick form-control" style="text-align: center; margin-top: 3px" multiple data-live-search="false">
                                <option value="招聘管理">招聘管理</option>
                                <option value="企业项目流程">企业项目流程</option>
                                <option value="案例分享组">案例分享组</option>
                            </select>
                        </div>
                    </div>
                    <input id = "hidden" type="hidden" value="" name="hidden"/>
                    <button id="userType" class="btn btn-large btn-primary" style="margin-top: 4px;" type="submit">
                        生成报告
                    </button>
                </form>
            </div>
            <p>关于我的介绍..</p>
            <h3>项目GIT链接</h3>
            <p>前后端工程链接：⏬</p>
            <ul>
                <li class="active"><a href="https://github.com/zatena/autox.git">autox backend</a></li>
                <li><a href="https://github.com/zatena/autox-web.git">autox frontend</a></li>
            </ul>
            <hr class="hidden-sm hidden-md hidden-lg">
        </div>
        <div class="col-sm-8">
            <h2>测试集介绍</h2>
            <h5>简单功能描述</h5>
            <div>
                <table width="60%" border="1" cellspacing="1" cellpadding="4" class="tabtop13" align="left" style="table-layout:fixed; width:100%">
                    <tr>
                        <td width="20%" class="font-center titfont" >测试场景</td>
                        <td width="80%" class="font-center titfont" >场景描述</td>
                    </tr>
                    <tr>
                        <td colspan="1" class="font-center">招聘管理</td>
                        <td class="font-center" style="white-space:nowrap; text-overflow: ellipsis; overflow: hidden;"
                            title="包括发布职位、设置Hot、取消Hot，编辑职位，删除职位等操作">包括发布职位、设置Hot、编辑职位，删除职位等操作</td>
                    </tr>
                    <tr>
                        <td colspan="1" class="font-center">企业项目流程</td>
                        <td class="font-center" style="white-space:nowrap; text-overflow: ellipsis; overflow: hidden;"
                            title="包括发布企业项目，推送，报价，确认函，交付，确认，账期，付款，提现一系列完成操作，涉及后台和创意方前台。">完整的企业流程</td>
                    </tr>
                    <tr>
                        <td colspan="1" class="font-center">案例分享组</td>
                        <td class="font-center" style="white-space:nowrap; text-overflow: ellipsis; overflow: hidden;"
                            title="包括新建案例分享组，添加案例，删除案例，编辑分享组，分享，删除分享组等操作">案例分享组的增删改查</td>
                    </tr>
                </table>
            </div>
            <p>一些文本..</p>
            <br>
        </div>
    </div>
</div>

<div id="footer">
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>欢迎使用Autox，任何意见请联系我</p>
        <p>Email:::zhengjingjing@tezign.com</p>
    </div>
</div>

<script>
    document.getElementById("userTypeForm").onsubmit = function () {
        let testList = $("#userType").val();
        document.getElementById("hidden").value = testList;
    }

    if(window.name != "bencalie"){
        location.reload();
        window.name = "bencalie";
    }
    else{
        window.name = "";
    }
</script>
</body>
</html>
